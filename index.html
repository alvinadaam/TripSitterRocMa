<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripSitter - Psychedelic Trip Journal</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="dark bg-gray-900 text-psychedelic-100 font-trippy min-h-screen">
    <div id="toastContainer" class="fixed top-6 left-1/2 transform -translate-x-1/2 z-[100] flex flex-col items-center gap-2 pointer-events-none"></div>
    <div id="pinModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-80 hidden">
      <div class="bg-gray-900 bg-opacity-95 rounded-2xl p-8 shadow-2xl border-2 border-psychedelic-400 flex flex-col items-center w-full max-w-xs">
        <h2 class="text-2xl font-bold mb-4 text-psychedelic-200">ðŸ”’ Enter PIN</h2>
        <input id="pinInput" type="password" maxlength="32" placeholder="Enter PIN or password" class="mb-3 w-full px-4 py-2 rounded bg-gray-700 text-psychedelic-100 text-center text-lg tracking-widest" autocomplete="off" />
        <button id="togglePinVisibility" class="mb-4 text-psychedelic-400 hover:text-psychedelic-200 text-sm">Show</button>
        <button id="submitPin" class="w-full bg-psychedelic-400 hover:bg-psychedelic-300 text-gray-900 font-bold py-2 px-4 rounded transition mb-2">Unlock</button>
        <button id="setPinLink" class="text-xs text-psychedelic-300 hover:text-psychedelic-100 mt-2 underline">Set/Change PIN</button>
        <div id="pinError" class="text-red-400 mt-2 text-sm"></div>
      </div>
    </div>
    <div id="trippy-bg"></div>
    <div class="container mx-auto py-8 px-4 relative z-10">
      <h1 class="text-4xl font-bold text-center mb-8 text-psychedelic-200 drop-shadow-lg">ðŸŒˆ TripSitter: Psychedelic Trip Journal ðŸŒŒ</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Trip Entry Form -->
        <div class="bg-gray-800 bg-opacity-80 rounded-xl p-6 shadow-lg border-2 border-psychedelic-300">
          <h2 class="text-2xl font-semibold mb-4 text-psychedelic-400">Log a New Trip</h2>
          <form id="tripForm" class="space-y-4">
            <!-- Form fields will go here -->
            <label class="block">
              <span class="text-psychedelic-300">Tags</span>
              <input type="text" name="tags" placeholder="e.g. solo, nature, music" class="mt-1 block w-full rounded bg-gray-700 text-psychedelic-100 px-2 py-1" />
              <span class="text-xs text-psychedelic-400">Separate tags with commas</span>
            </label>
          </form>
        </div>
        <!-- Trip List & Export -->
        <div class="bg-gray-800 bg-opacity-80 rounded-xl p-6 shadow-lg border-2 border-psychedelic-700">
          <h2 class="text-2xl font-semibold mb-4 text-psychedelic-400">Your Trips</h2>
          <div id="tripSummary" class="mb-4 p-3 rounded bg-gray-900 bg-opacity-70 text-psychedelic-200 font-semibold flex flex-col gap-2"></div>
          <div class="filter-bar">
            <input id="searchInput" type="text" placeholder="Search by substance, date, or notes..." class="flex-1 px-3 py-2 rounded bg-gray-700 text-psychedelic-100" />
            <select id="substanceFilter" class="px-3 py-2 rounded bg-gray-700 text-psychedelic-100">
              <option value="">All Substances</option>
            </select>
            <input id="dateFrom" type="date" placeholder="From" aria-label="From date" class="px-3 py-2 rounded bg-gray-700 text-psychedelic-100 w-[8.5rem]" />
            <span class="text-psychedelic-400 flex items-center">to</span>
            <input id="dateTo" type="date" placeholder="To" aria-label="To date" class="px-3 py-2 rounded bg-gray-700 text-psychedelic-100 w-[8.5rem]" />
            <select id="tagFilter" class="px-3 py-2 rounded bg-gray-700 text-psychedelic-100">
              <option value="">All Tags</option>
            </select>
          </div>
          <button id="loadFileBtn" class="mb-4 bg-psychedelic-400 hover:bg-psychedelic-300 text-gray-900 font-bold py-2 px-4 rounded transition w-full flex items-center justify-center gap-2"><span>ðŸ“‚</span>Load JSON/CSV</button>
          <input type="file" id="fileInput" accept=".json,.csv" class="hidden" />
          <div id="tripList" class="space-y-4">
            <!-- Trip entries will appear here -->
          </div>
          <div class="mt-6 flex gap-4">
            <button id="exportJson" class="bg-psychedelic-300 hover:bg-psychedelic-400 text-gray-900 font-bold py-2 px-4 rounded transition">Export JSON</button>
            <button id="exportCsv" class="bg-psychedelic-700 hover:bg-psychedelic-800 text-gray-900 font-bold py-2 px-4 rounded transition">Export CSV</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
